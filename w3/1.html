<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="script.js"></script>
    <style>
      body {
        background-color: lightskyblue;
      }

      .title {
        font-size: 50px;
        color: darkblue;
        text-align: center;
      }

      .second-title {
        font-size: 30px;
        color: black;
        text-align: center;
      }

      .pages {
        font-size: 28px;
      }

      .col {
        padding: 10px;
        border-width: 5px;
        border-color: blueviolet;
      }

      #info {
        font-size: 30px;
      }

      label {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="pages">
      <a href="/1.html" aria-current="page">Home</a>
      <a href="/2.html">Other page</a>
      <a href="/3.html" >Another one</a>
    </nav>
    <main>
      <h1 class="title">Hello!</h1>
      <h3 class="second-title">Fill the Register form to continue:</h3>

      <form method="LINK" action="/page2.html" id="register"> 
        <fieldset class="col"> 
          <legend id="info">Profile Info</legend>
          <label for = "First_name"> <input type = "text" required id = "First_name" name = "firstname"> First name</label><br>
          <label for = "Last_name"> <input type = "text" required id = "Last_name" name = "lastname"> Last name</label>
        </fieldset>

        <fieldset class="col">
          <legend id="info">Persinal Info</legend>
          <label for = "Male"><input type = "radio" id = "Male" name ="gender">Male</label><br>
          
          <label for = "Female"><input type = "radio" id = "Female" name = "gender">Female</label><br>
          
          <label for = "email"> <input type = "text" required inputmode="email" placeholder="E-mail" id = "email" name = "email"> E-mail</label><br>
          
          <label for = "Address"> <input type = "text" required placeholder="Address" id = "Address"> Local address</label><br>
          
          <label for = "tel"> <input type = "text" required inputmode="tel" placeholder="Telephone number" id = "tel" name = "tel"> Telephone number</label><br>
          
          <label for = "date"> <input type = "text" required inputmode="date" placeholder="Date of birth" id = "date" name = "date"> Date of birth</label><br>
        </fieldset>

        <fieldset class="col">
          <legend id="info">Additional Info</legend>
          <p>Choose some preferred genres<p>
          <label for="fantasy"> <input type="checkbox" id="fantasy" name="fantasy" value="fantasy">Fantasy</label>
          
          <label for="adventure"> <input type="checkbox" id="adventure" name="adventure" value="adventure">Adventure</label>
          
          <label for="mot"> <input type="checkbox" id="mot" name="mot" value="mot">Motivational</label><br>
         
          <label for="hist"> <input type="checkbox" id="hist" name="hist" value="hist">History</label>
         
          <label for="trav"> <input type="checkbox" id="trav" name="trav" value="trav">Travel</label>
         
          <label for="heal"> <input type="checkbox" id="heal" name="heal" value="heal">Health</label>
        </fieldset>

        <fieldset class="col">
          <legend id="info">Create Profile</legend>
          <label for = "login"> <input type = "text" required inputmode="email" placeholder="login" id = "login" name = "login"> Create login</label><br>
          <label for = "pass"> <input type = "password" required pattern=".{6,}" placeholder="Min 6 simbols" id = "pass" name = "pass"> Create password</label>
        </fieldset>
        <input type="submit" value="Register" form="register">
      </form>

    </main>
  </body>
</html>
